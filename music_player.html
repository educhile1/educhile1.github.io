<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Música Personal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/music-player.css">
</head>
<body class="bg-slate-900 flex justify-end items-center h-screen">
    <!-- =================================================================
    NAVBAR
    ================================================================== -->
    <!--nav class="fixed w-full bg-slate-800 shadow-md z-50">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <a href="index.html" class="text-xl font-bold gradient-text">PORTAFOLIO</a>
                <a href="index.html" class="text-gray-300 hover:text-indigo-400 transition">Volver al inicio</a>
            </div>
        </div>
    </nav-->

    <!-- =================================================================
    MUSIC PLAYER
    ================================================================== -->
    <div class="w-full max-w-md mx-4">
        <div class="bg-slate-800 rounded-2xl overflow-hidden shadow-2xl">
            <!-- =================================================================
            HEADER
            ================================================================== -->
            <div class="p-6 bg-gradient-to-br from-purple-900 via-indigo-900 to-slate-900">
                <h1 class="text-3xl font-bold text-center">Tu Música</h1>
            </div>

            <!-- =================================================================
            MAIN CONTENT
            ================================================================== -->
            <div class="p-6">
                <!-- Album Art and Song Info -->
                <div class="flex flex-col items-center mb-8 fade-in">
                    <div class="album-cover w-80 h-80 rounded-lg overflow-hidden mb-6 bg-gray-700">
                        <img id="album-art" src="" alt="Album Art" class="w-full h-full object-cover">
                        <canvas id="particle-canvas" class="w-full h-full hidden"></canvas>
                    </div>
                    
                    <div class="text-center w-full">
                        <h2 id="song-title" class="text-2xl font-semibold mb-1 truncate">Canción Actual</h2>
                        <p id="song-artist" class="text-slate-400">Artista</p>
                    </div>
                </div>

                <!-- Progress Bar -->
                <div class="mb-6">
                    <div class="flex justify-between text-sm text-slate-400 mb-2">
                        <span id="current-time">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                    <div class="h-1.5 w-full bg-slate-700 rounded-full overflow-hidden">
                        <div id="progress-bar" class="h-full bg-indigo-500 progress-container" style="width: 0%"></div>
                    </div>
                </div>

                <!-- Controls -->
                <div class="flex justify-center items-center space-x-6 mb-8">
                    <button id="shuffle-btn" class="text-slate-400 hover:text-white focus:outline-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 3h5v5M4 20L20 4M4 17v-5h5" />
                        </svg>
                    </button>
                    <button id="prev-btn" class="text-slate-300 hover:text-white focus:outline-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                        </svg>
                    </button>
                    
                    <button id="play-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white rounded-full p-4 focus:outline-none transform hover:scale-105 transition-transform">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path id="play-icon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </button>
                    
                    <button id="next-btn" class="text-slate-300 hover:text-white focus:outline-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                        </svg>
                    </button>
                    <button id="repeat-btn" class="text-slate-400 hover:text-white focus:outline-none relative repeat-none">
                        <svg id="repeat-none-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 repeat-none-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 2l4 4-4 4M3 12h18M7 22l-4-4 4-4" />
                        </svg>
                        <svg id="repeat-all-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 repeat-all-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7l-4 4 4 4M17 17l4-4-4-4M3 12h18" />
                        </svg>
                        <svg id="repeat-one-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 repeat-one-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7l-4 4 4 4M17 17l4-4-4-4M3 12h18" />
                            <path d="M12 8v8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>

                <!-- Volume Control -->
                <div class="flex items-center justify-center space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707A1 1 0 0112 5v14a1 1 0 01-1.707.707L5.586 15z" />
                    </svg>
                    <input id="volume-slider" type="range" min="0" max="1" step="0.01" value="1" class="w-24 h-1 bg-slate-700 rounded-full appearance-none cursor-pointer">
                </div>
            </div>

            <!-- =================================================================
            PLAYLIST
            ================================================================== -->
            <div class="border-t border-slate-700 p-6">
                <h3 class="text-lg font-semibold mb-4">Lista de reproducción</h3>
                <div id="playlist" class="space-y-2 max-h-60 pr-2">
                    <!-- Las canciones se agregarán aquí con JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/music-player.js"></script>
</body>
</html>
